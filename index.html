<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    .lottery-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      
    }
    .box{
        width: 200px;
        height: 50px;
        background-color: rgb(244, 244, 49);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        margin: 5px;


    }
    #sheet{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .wonbox{
        background-color: rgb(25, 234, 14);
    }
    .highlightbox{
        background-color: rgb(255, 0, 0);
    }

  </style>
  <body>
    <h1>lottery</h1>
    <div class="lottery-container">
      <div class="sheet" id="sheet">

      </div>
      <h3 id="info"></h3>
      <button id="pick">pick number</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
